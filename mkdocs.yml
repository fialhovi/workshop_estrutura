site_name: Estrutura Workshop ao vivo
theme:
  name: material # or other theme
  palette:
    primary: blue
  language: en

repo_name: "fialhovi/workshop_estrutura"
repo_url: "https://github.com/fialhovi/workshop_estrutura"

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid

plugins:
  - search
  - mkdocstrings:
      default_handler: python